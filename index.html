<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery app</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="heading">Gallery</h1>
    <div class="tabs">
      <button class="btn btn-all">All</button>
      <button class="btn btn-cars">Cars</button>
      <button class="btn btn-shoes">Shoes</button>
      <button class="btn btn-aesthetics">Aesthetics</button>
    </div>

    <div class="pictures__container">
      <img
        class="aesthetics"
        src="/anders-jilden-AkUR27wtaxs-unsplash.jpg"
        alt="pic-1"
      />
      <img
        class="shoes"
        src="/david-lezcano-Gikm-aEAIaE-unsplash.jpg"
        alt="pic-2"
      />
      <img
        class="cars"
        src="/andrei-ianovskii--Erqrbp2GAA-unsplash.jpg"
        alt="pic-3"
      />

      <img class="cars" src="/campbell-3ZUsNJhi_Ik-unsplash.jpg" alt="pic-4" />
      <img
        class="aesthetics"
        src="/clark-tibbs-oqStl2L5oxI-unsplash.jpg"
        alt="pic-5"
      />
      <img
        class="shoes"
        src="/jade-scarlato-bgHAKOW1wCM-unsplash.jpg"
        alt="pic-6"
      />

      <img
        class="shoes"
        src="/jannis-lucas-hEnciXYxR9A-unsplash.jpg"
        alt="pic-7"
      />
      <img
        class="cars"
        src="/charlie-deets-AkgALppFIwo-unsplash.jpg"
        alt="pic-8"
      />
      <img
        class="aesthetics"
        src="/pat-krupa-slJ2CvL79pw-unsplash.jpg"
        alt="pic-9"
      />
    </div>

    <div class="popup">
      <button class="btn-close">&times;</button>
      <img src="/campbell-3ZUsNJhi_Ik-unsplash.jpg" alt="popup image" />
    </div>
    <div class="overlay"></div>
  </body>
</html>
